<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/playground.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="https://kit.fontawesome.com/38e632d1c9.js" crossorigin="anonymous"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/playground.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/panolens.min.js"></script>
  <title>꿈나무과학관</title>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <!-- 공통단 -->
  <div class="common"></div>
  <div class="menu-btn top left">
    <a href="./playground2.html">
      <img src="./img/btn_back.png" alt="뒤로가기버튼">
    </a>
    <span class="tooltiptext">리듬게임로 이동</span>
  </div>
  <div class="menu-btn top right1">
    <img src="./img/btn_info.png" alt="인포버튼">
    <span class="tooltiptext">인포메이션</span>
  </div>
  <div class="info-overview">
    <div class="btn-close3"><img src="./img/close.png" alt="닫기버튼"></div>
    <img class="info-img" src="./img/info_content.jpg" alt="인포메이션">
  </div>  
  <div class="menu-btn top right2">
    <a href="./lobby.html">
      <img src="./img/btn_lobby.png" alt="로비버튼">
      <span class="tooltiptext">로비 바로가기</span>
    </a>
  </div>
  <div class="menu-btn bottom left">
    <img src="./img/btn_map.png" alt="지도버튼">
    <span class="tooltiptext">지도 보기</span>
  </div>
  <div class="map">
    <div class="btn-close2"><img src="./img/close.png" alt="닫기버튼"></div>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img class="map-img" src="./img/map.jpg" alt="지도" usemap="#image-map">
    <map name="image-map">
      <area target="_self" alt="과학은해결사 이동" title="과학은해결사 이동" href="./science.html" coords="10,12,7,444,273,446,269,234" shape="poly">
      <area target="_self" alt="창의놀이터 이동" title="창의놀이터 이동" href="./playground.html" coords="13,7,268,230,503,227,517,5" shape="poly">
      <area target="_self" alt="로비로 이동" title="로비로 이동" href="./lobby.html" coords="520,4,506,226,724,230,716,6" shape="poly">
      <area target="_self" alt="자연과사람 이동" title="자연과사람 이동" href="./nature2.html" coords="722,8,737,441,986,444,986,7" shape="poly">
    </map>
  </div>
  <!-- 팝업 -->
  <div id="banner-popup" class="popup" style="display: none;">
    <div class="popup_inner">
      <img src="./img/close.png" alt="" class="btn-close">
      <div class="text p3">
        <h2>창의력게임 - 미로풀기</h2>
        <h3>미로풀기로 우리 아이 창의력 올리기! (프린트 하여 사용하세요)</h3>
          <div class="img-wrap">
           <img src="./img/miro01.jpg" alt="미로1">
           <img src="./img/miro02.jpg" alt="미로2">
           <img src="./img/miro03.jpg" alt="미로3">
        </div>  
        <div class="print-btn"><img src="./img/btn-print.png" alt="프린트 버튼"></div>
      </div>
    </div>
  </div>
  <div id="banner-popup2" class="popup" style="display: none;">
    <div class="popup_inner">
      <img src="./img/close.png" alt="" class="btn-close">
      <div class="text content-wrap">
        <h2>톱니바퀴 놀이터</h2>
        <h3>어떻게 톱니바퀴들이 맞물려 돌아가는지를 몸소 체험해 볼 수 있어요.</h3>
        <img src="./img/playground-detail-topni.png" alt="톱니바퀴">
      </div>
    </div>
  </div>
  <div id="banner-popup3" class="popup" style="display: none;">
    <div class="popup_inner">
      <img src="./img/close.png" alt="" class="btn-close">
      <div class="text content-wrap">
        <h2>최단거리 레이스</h2>
        <h3>도착지점에 가장 짧은 거리로 도착할 수 있도록 도형을 배치하여 경로를 만들어보세요!</h3>
        <img src="./img/playground-detail-race.png" alt="레이스">
      </div>
    </div>
  </div>
</body>
<script>
  // 파노라마 객체생성
  const panorama = new PANOLENS.ImagePanorama('img/panorama/playground-triangle.png');
  // 뷰어 객체생성
  const viewer = new PANOLENS.Viewer({
    output: 'console'
  });
  // 파노라마를 뷰어에 추가
  viewer.add(panorama);
  // 3. 객체 및 이벤트 리스너 정의
  // 스팟2(리듬게임 이동)
  var infospot = new PANOLENS.Infospot(500, '../img/btn_spot.png');
  infospot.position.set(-5000.00, -836.84, 972.38);
  infospot.addEventListener('click', function () {
    window.location.href = './playground2.html'
  });
  // 스팟3 (컨텐츠-미로)
  var infospot2 = new PANOLENS.Infospot(400,'./img/btn_detail.png');
  infospot2.position.set(-3256.34, -814.78, -5000.00);
  infospot2.addHoverElement(document.getElementById('banner-popup'), 100);

  // 스팟4 (마법놀이 이동)
  var infospot3 = new PANOLENS.Infospot(500,'./img/btn_spot-2.png');
  infospot3.position.set(4865.11, -2082.46, 5000.00);
  infospot3.addEventListener('click', function () {
    window.location.href = './playground4.html'
  });  
  // 스팟5 (컨텐츠-바퀴)
  var infospot4 = new PANOLENS.Infospot(400,'./img/btn_detail-2.png');
  infospot4.position.set(3517.14, -200.64, -5000.00);
  infospot4.addHoverElement(document.getElementById('banner-popup2'), 100);
  // 스팟5 (컨텐츠-바퀴)
  var infospot5 = new PANOLENS.Infospot(400,'./img/btn_detail-3.png');
  infospot5.position.set(  -3237.95, -902.26, 5000.00);
  infospot5.addHoverElement(document.getElementById('banner-popup3'), 100);
  

  //4. 버튼들을 파노라바에 추가
  // panorama.add(infospot);
  panorama.add(infospot);
  panorama.add(infospot2);
  panorama.add(infospot3);
  panorama.add(infospot4);
  panorama.add(infospot5);

</script>
</html>
