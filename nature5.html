<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/nature.css">
  <link rel="stylesheet" href="css/reset.css">
  <script src="https://kit.fontawesome.com/38e632d1c9.js" crossorigin="anonymous"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/panolens.min.js"></script>
  <title>꿈나무과학관</title>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <!-- 공통단 -->
  <div class="common"></div>
  <div class="menu-btn top left">
    <a href="./nature3.html">
      <img src="./img/btn_back.png" alt="뒤로가기버튼">
    </a>
    <span class="tooltiptext">체험관으로 이동</span>
  </div>
  <div class="menu-btn top right1">
    <img src="./img/btn_info.png" alt="인포버튼">
    <span class="tooltiptext">인포메이션</span>
  </div>
  <div class="info-overview">
    <div class="btn-close3"><img src="./img/close.png" alt="닫기버튼"></div>
    <img class="info-img" src="./img/info_content.jpg" alt="인포메이션">
  </div>
  <div class="menu-btn top right2">
    <a href="./lobby.html">
      <img src="./img/btn_lobby.png" alt="로비버튼">
      <span class="tooltiptext">로비 바로가기</span>
    </a>
  </div>
  <div class="menu-btn bottom left">
    <img src="./img/btn_map.png" alt="지도버튼">
    <span class="tooltiptext">지도 보기</span>
  </div>
  <div class="map">
    <div class="btn-close2"><img src="./img/close.png" alt="닫기버튼"></div>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img class="map-img" src="./img/map.jpg" alt="지도" usemap="#image-map">
    <map name="image-map">
      <area target="_self" alt="과학은해결사 이동" title="과학은해결사 이동" href="./science.html" coords="10,12,7,444,273,446,269,234" shape="poly">
      <area target="_self" alt="창의놀이터 이동" title="창의놀이터 이동" href="./playground.html" coords="13,7,268,230,503,227,517,5" shape="poly">
      <area target="_self" alt="로비로 이동" title="로비로 이동" href="./lobby.html" coords="520,4,506,226,724,230,716,6" shape="poly">
      <area target="_self" alt="자연과사람 이동" title="자연과사람 이동" href="./nature2.html" coords="722,8,737,441,986,444,986,7" shape="poly">
    </map>
  </div>
  <!-- 물고기 설명 팝업 -->
  <div id="banner-popup" class="popup" style="display: none;">
    <div class="popup_inner">
      <img src="./img/close.png" alt="" class="btn-close">
      <div class="text fish-img">
        <h2>수족관 물고기 알아보기</h2>
        <img src="./img/fish.png" alt="수족관설명">
      </div>
    </div>
  </div>
</body>
<script>
  // 파노라마 객체생성
  const panorama = new PANOLENS.ImagePanorama('./img/panorama/nature5.jpg');
  // 뷰어 객체생성
  const viewer = new PANOLENS.Viewer({
    output: 'console'
  });
  // 파노라마를 뷰어에 추가
  viewer.add(panorama);    
  // 3. 객체 및 이벤트 리스너 정의
  // 버튼1 (로비로 이동)
  var infospot = new PANOLENS.Infospot(700, './img/btn_arrow_lobby.png');
  infospot.position.set(5000.00, 847.94, 2312.37);
  infospot.addEventListener('click', function () {
    window.location.href = './lobby.html'
    });
  // 스팟1(팝업-물고기)
  var infospot2 = new PANOLENS.Infospot(400, '../img/btn_detail.png');
  infospot2.position.set(-2103.20, 383.82, -5000.00);
  infospot2.addHoverElement(document.getElementById('banner-popup'), 100);    
  // 버튼3 (지구본으로 이동)
  var infospot3 = new PANOLENS.Infospot(500, './img/btn_spot.png');
  infospot3.position.set(-5000.00, -1767.89, 2506.87);
  infospot3.addEventListener('click', function () {
    window.location.href = './nature4.html'
    });
  // 버튼4
  var infospot4 = new PANOLENS.Infospot(700, './img/btn_spot-2.png');
  infospot4.position.set(5000.00, -2453.96, 4184.59);
  infospot4.addEventListener('click', function () {
    window.location.href = './nature.html'
    });
  
    //4. 버튼들을 파노라마에 추가
    panorama.add(infospot);
    panorama.add(infospot2);
    panorama.add(infospot3);
    panorama.add(infospot4);
    
  </script>
  882.82, -1904.78, 5000.00
</html>
