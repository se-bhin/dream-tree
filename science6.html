<!DOCTYPE html>

    <area target="_self" alt="과학은해결사 이동" title="과학은해결사 이동" href="./science.html" coords="10,12,7,444,273,446,269,234" shape="poly">

</div>
  <!-- 로봇설명팝업 -->
  <div id="banner-popup" class="popup" style="display: none;">
    <div class="popup_inner">
      <img src="./img/close.png" alt="" class="btn-close">

        <h2>탐사로봇 알아보기</h2>

        <img src="./img/landing_char.png" class="robot2" alt="안내로봇">

              <li>즐거운 관람 되길 바랍니다 :)</li>
            </ul>
          </div>

            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>

        </div>
        <button class="nature-btn">
          <a href="./nature2.html"><img src="./img/move-view.png" alt="관람하기"></a>
          <a href="./lobby.html"><img src="./img/move-lobby.png" alt="로비가기"></a>
        </button>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
<script>
  // 파노라마 객체생성
   const panorama = new PANOLENS.ImagePanorama('img/panorama/science6.png');
   // 뷰어 객체생성
   const viewer = new PANOLENS.Viewer({
     output: 'console'
   });
   // 파노라마를 뷰어에 추가
   viewer.add(panorama);
 
   // 버튼1 (행성영상 이동)
   var infospot = new PANOLENS.Infospot(500, './img/btn_spot.png');
   infospot.position.set(-5000.00, -944.96, -84.03);
   infospot.addEventListener('click', function () {
     window.location.href = './science4.html'
   });
   // 버튼3 (콘텐츠-팝업)
   var infospot2 = new PANOLENS.Infospot(500, './img/btn_detail.png');
   infospot2.position.set(716.04, -96.20, -5000.00);
   infospot2.addHoverElement(document.getElementById('banner-popup'), 100);
   // 버튼4 (창의놀이터 이동)
   var infospot3 = new PANOLENS.Infospot(700, './img/btn_arrow_playsection.png');
   infospot3.position.set(4543.00, 258.93, 5000.00);
   infospot3.addEventListener('click', function () {
     window.location.href = './playground.html'
   });
   // 버튼5 (로봇안내-팝업)
   var infospot4 = new PANOLENS.Infospot(500, './img/btn_mascot.png');
   infospot4.position.set(5000.00, -387.57, 2327.02);
   infospot4.addHoverElement(document.getElementById('banner-popup2'), 100);
  // 버튼6 (메인 이동)
  var infospot5 = new PANOLENS.Infospot(500, './img/btn_spot-3.png');
   infospot5.position.set(-2843.81, -2367.93, 5000.00);
   infospot5.addEventListener('click', function () {
     window.location.href = './science.html'
   });
   //4. 버튼들을 파노라마에 추가
   panorama.add(infospot);
   panorama.add(infospot2);
   panorama.add(infospot3);
   panorama.add(infospot4);   
   panorama.add(infospot5);   
 </script>
</html>
